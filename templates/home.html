{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Summarizer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="{% static 'text/images/icons/favicon.ico' %}" />

<link rel="stylesheet" type="text/css" href="{% static 'text/vendor/bootstrap/css/bootstrap.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'text/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'text/vendor/animate/animate.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'text/vendor/css-hamburgers/hamburgers.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'text/vendor/select2/select2.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'text/css/util.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'text/css/main.css' %}">

<meta name="robots" content="noindex, follow">
</head>
<body class="contact1" >
  <div class="contact1-pic js-tilt " style="margin-left: auto;margin-right: auto;width: 20%;" >
    <img src="{% static 'text/images/img-01.png' %}" alt="IMG">
  </div>
  <a href="sample" style="margin-left: auto;margin-right: auto;width: 20%;" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Sample Passage</a>
<div class="contact1" >
<div class="container-contact1" >
  {% if summary %}
  <div>
    <h5>{{count1}} {{res}}</h5>
    {% if summary %}
    <h2>Summary:</h2>
    {{summary}}
    {% endif %}
    <br>
    {% if text %}
    <h2>Your Passage:</h2>
    {{text}}
    {% endif %}
    </div>
    {%endif%}  
<form class="contact1-form validate-form" action="output" method="POST">
  {% csrf_token %}
<span class="contact1-form-title" style="margin-top: 20px;" >
Summarize Passage
</span>
<div class="wrap-input1 validate-input"  data-validate="Message is required">
<textarea class="input1" name="message" rows="30" style="width:750px " placeholder="Paste a long Passage"></textarea>
<span class="shadow-input1"></span>

</div>

<div class="container-contact1-form-btn">
<button class="contact1-form-btn">
  
<span>
Summarize
<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
</span>
</button>
</div>    
</form>

</div>

<script src="{% static 'text/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

<script src="{% static 'text/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'text/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'text/vendor/select2/select2.min.js' %}"></script>

<script src="{% static 'text/vendor/tilt/tilt.jquery.min.js' %}"></script>
<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<script src="{% static 'text/js/main.js' %}"></script>
<script defer src="https://static.cloudflareinsights.com/beacon.min.js" data-cf-beacon='{"rayId":"689dd3fdbb4f0694","token":"cd0b4b3a733644fc843ef0b185f98241","version":"2021.8.1","si":10}'></script>
</body>
</html>
{% endblock %}
